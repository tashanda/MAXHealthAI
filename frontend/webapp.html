<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Workout Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Your Personalized Workout Planner</h1>
            <p class="text-lg text-gray-600 mt-2">Fill in your details to generate a workout plan tailored just for you.</p>
        </header>

        <main class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-2xl shadow-lg">
            <!-- User Input Form -->
            <form id="workout-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Personal Details Section -->
                <div class="md:col-span-2">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2 text-gray-700">Step 1: Tell Us About Yourself</h2>
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                    <input type="number" id="age" name="age" class="form-input w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 25" required>
                </div>

                <div>
                    <label for="diet" class="block text-sm font-medium text-gray-700 mb-1">Primary Diet</label>
                    <select id="diet" name="diet" class="form-select w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="balanced">Balanced</option>
                        <option value="high-protein">High Protein</option>
                        <option value="low-carb">Low Carb</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Current Activity Level</label>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-indigo-50 has-[:checked]:bg-indigo-100 has-[:checked]:border-indigo-500">
                            <input type="radio" name="activity" value="sedentary" class="form-radio h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" checked>
                            <span class="ml-3 text-sm font-medium text-gray-700">Sedentary</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-indigo-50 has-[:checked]:bg-indigo-100 has-[:checked]:border-indigo-500">
                            <input type="radio" name="activity" value="lightly-active" class="form-radio h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                            <span class="ml-3 text-sm font-medium text-gray-700">Lightly Active</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-indigo-50 has-[:checked]:bg-indigo-100 has-[:checked]:border-indigo-500">
                            <input type="radio" name="activity" value="moderately-active" class="form-radio h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                            <span class="ml-3 text-sm font-medium text-gray-700">Moderately Active</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-indigo-50 has-[:checked]:bg-indigo-100 has-[:checked]:border-indigo-500">
                            <input type="radio" name="activity" value="very-active" class="form-radio h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                            <span class="ml-3 text-sm font-medium text-gray-700">Very Active</span>
                        </label>
                    </div>
                </div>

                <!-- Schedule Section -->
                <div class="md:col-span-2">
                    <h2 class="text-2xl font-semibold mb-4 mt-6 border-b pb-2 text-gray-700">Step 2: Set Your Schedule</h2>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Which days are you available to work out?</label>
                    <div id="schedule-days" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-4">
                        <!-- Checkboxes will be dynamically inserted by script.js -->
                    </div>
                </div>
                
                <!-- Action Button -->
                <div class="md:col-span-2 text-center mt-6">
                    <button type="submit" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-12 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transform transition-transform duration-200 hover:scale-105">
                        Generate Workout Plan
                    </button>
                </div>
            </form>
        </main>
        
        <!-- Workout Plan Display Area -->
        <section id="workout-plan" class="hidden mt-12 max-w-4xl mx-auto">
             <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">Your Custom Workout Plan</h2>
             <div id="plan-output" class="space-y-6">
                <!-- Generated plan will be displayed here by script.js -->
            </div>
        </section>

    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
